
<div class="panel panel-default">
  <div class="panel-body">
  	<form ng-submit="add()" name="addForm">
		<div class="input-group">
		  <span class="input-group-addon">Имя</span>
		  <input type="text" class="form-control" name="first_name" ng-model="first_name" required>
		</div>
		<br/>
		<div class="input-group">
		  <span class="input-group-addon">Фамилия Отчество</span>
		  <input type="text" class="form-control" ng-model="last_name">
		</div>
		<br/>
		<div class="input-group">
		  <span class="input-group-addon">Описание</span>
		  <input type="text" class="form-control" ng-model="descr" required>
		</div>
		<br/>
		<input class="btn btn-default" type="submit" value="Добавить">
	</form>
  </div>
</div>
<div class="row">
	<div class="col-md-5">
		<div class="panel panel-default" ng-repeat="person in people">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{person.first_name}} {{person.last_name}} <span ng-click="delete($index)" style="cursor: pointer" class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span></h3>
		  </div>
		  <div class="panel-body">
		    {{person.descr}}
		  </div>
		</div>
	</div>
</div>
